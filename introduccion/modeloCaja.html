<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        div
        {
            width: 100px;
            height: 100px;
            background: palegreen;
            padding: 20px;
            box-sizing: border-box; 
            /*Esta propiedad de border-box sirve para que la medida real de la caja que establecemos en width y en height tenga en cuenta la medida del padding y del border*/
            border: 2px solid lime;
            box-shadow: 10px 10px 10px teal;
            margin: 20px 0px;
        }
        div:hover
        {
            background: rgb(127, 207, 127);
            border: 1px solid rgb(1, 155, 1);
        }
        p
        {
            margin: 20px;
        }
        .container
        {
            display: flex;
            flex-direction: column;
            background: palegoldenrod;
        }
        /*Aqui podemos ver que una vez los elementos de tipo bloque se encuentran dentro de un flexbox o un grid, ya las margenes entre ellos no se colapsan*/
    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo m√°ximo</div>
    <section class="container">
        <p>Coder</p>
        <p>Master</p>
    </section>
</body>
</html>
