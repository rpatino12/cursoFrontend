<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body
        {
            margin: 0;
        }
        div
        {
            background: salmon;
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        a
        {
            background: palegreen;
            color: black;
            margin: 20px;
        }/*A los elementos tipo inline no aplican los atributos height y width*/
        button
        {
            color: tomato;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>Block</div>
    <a href="https://platzi.com/home">Inline</a>
    <button>Inline-Block</button>
</body>
</html>
