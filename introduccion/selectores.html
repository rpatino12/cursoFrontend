<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*SELECTORES B√ÅSICOS*/
        *
        {
            background: papayawhip;
        } /*Selector universal*/
        div
        {
            background: grey;
        } /*Selector de tipo*/
        .title
        {
            color: white;
        } /*Selector de clase*/
        #title2
        {
            color: blue;
        } /*Selector de id*/
        a[href="https://platzi.com/"]
        {
            color: blueviolet;
        } /*Selector de atributo*/
    
    /*SELECTORES COMBINADORES*/
        div p
        {
            color: salmon;
        } /*Selector descendientes*/
        div > p
        {
            background: lightgreen;
        } /*Selector hijo directo*/
        div + section
        {
            background: plum;
        } /*Selector elemento adyacente*/
        div ~ p
        {
            background: palegoldenrod;
        } /*Selector general de hermanos*/
    
    /*SELECTORES DE PSEUDOCLASES Y PSEUDOELEMENTOS*/
        p:hover 
        {
            color:cyan;
        } /*Este selector de pseudoclases cambia de color cuando pasamos el mouse por encima*/
        div p:nth-child(2)
        {
            color: royalblue;
        } /*El parrafo que este de segundo (el hijo #2) va a tener esa propiedad de color royalblue*/
        p::first-letter 
        {
            color: teal;
        } /*Este tipo de selector de pseudoelementos me permite acceder a aquellos elementos html que no podia acceder con los otros selectores basicos o combinadores*/
        p::after
        {
            content: "üçï";
        }
        ::placeholder
        {
            color: tomato;
        }
    </style>
</head>
<body>
    <div class="title">Hola</div>
    <div id="title2">mundo</div>
    <a href="https://platzi.com/">Go to Platzi</a>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <section>
            <p>Es incre√≠ble</p>
        </section>
    </div>
    <section>
        Master
    </section>
    <p>Hola</p>
    <input type="text" placeholder="name">
</body>
</html>
