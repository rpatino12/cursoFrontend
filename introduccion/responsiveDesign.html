<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o responsivo</title>
    <style>
        div
        {
            background: purple;
        }
        @media (min-width: 300px) /* Esto significa que para un ancho de 300px en adelante va a tomar las propiedades que se escriban en este selector de @media */
        {
            div
            {
                background: palegreen;
            }
        }
    </style>
</head>
<body>
    <div>
        Platzi
    </div>
</body>
</html>
